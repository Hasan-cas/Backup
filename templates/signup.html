<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login & Registration Form</title><link rel="stylesheet" type="text/css" href="static/register.css"><link rel="stylesheet" href="static/alert.css"></head><body><div class="alert{{status}} alert{{status_2}}">{{text}}<button type="button" class="btn-close">&times;</button></div><div class="wrapper"><div class="form-wrapper sign-in"><form action="/signup" method="post"><h2>Sign Up</h2><input type="hidden" name="csrf_token" value="{{csrf_token}}"><div class="input-group"><input type="text" required name="username"><label for="">Username</label></div><div class="input-group"><input type="email" required name="email"><label for="">Email</label></div><div class="input-group"><input type="password" required name="password"><label for="">Password</label></div><div class="remember"><label>If you click on Sign up button you agreed to the<a href="terms.html">terms & conditions</a></label></div><button type="submit">Sign Up</button><div class="signUp-link"><p>Already have an account?<a href="#" class="signUpBtn-link">Log in</a></p></div></form></div><div class="form-wrapper sign-in"><form action="/login" method="POST"><h2>Log In</h2><input type="hidden" name="csrf_token" value="{{csrf_token}}"><div class="input-group"><input type="email" required name="email"><label for="">Email</label></div><div class="input-group"><input type="password" required name="password"><label for="">Password</label></div><button type="submit">Sign In</button><div class="signUp-link"><p>I don't have an account.<a href="#" class="signInBtn-link">Sign in</a></p></div></form></div></div><script src="static/register.js" type="text/javascript" charset="utf-8"></script><script src="static/alert-close.js" defer></script></body></html>
