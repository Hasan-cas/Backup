<!DOCTYPE html><head><title>EMAIL - Verification</title><link rel="stylesheet" href="static/styles.css"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="static/alert.css"></head><body id="body_2"><div class="alert{{status}} alert{{status_2}}">{{text}}<button type="button" class="btn-close">&times;</button></div><div class="main_center"><div class="center_2"><h1>Please Verify Your Email to use SkillCashify</h1><img src="static/O.avif" alt="Simple e-mail image"><p>Thank you for signing up for SkillCashify! We're excited to help you learn as you earn.<br>At SkillCashify, what sets us apart is our commitment to helping you explore, learn, and earn - all in one place.</p><br><p>ENTER YOUR E-MAIL</p><br><div class="login__content"><form action="/email-verification" method="post" class="login__form"><div class="login__box"><i class="ri-user-3-line login__icon"></i><div class="login__box-input"><input type="email" required class="login__input" id="login-email" placeholder=" " name="email"><label for="email" class="login__label">Email</label><br><br><p class="login__register">{{test}}</p><button type="submit" class="login__button" id="fix">Get The Code</button><br></div></div></div><br><br><br></div><script src="static/alert-close.js" defer></script></body></html>
