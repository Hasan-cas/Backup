<!DOCTYPE html><html><head><title>EMAIL - Verification</title><link rel="stylesheet" href="static/styles.css"><meta charset="UTF-8"><link rel="stylesheet" href="static/alert.css"><meta name="viewport" content="width=device-width,initial-scale=1"></head><body id="body_2"><div class="alert{{status}} alert{{status_2}}">{{text}}<button type="button" class="btn-close">&times;</button></div><div class="main_center"><div class="center_2"><h1>Please Verify Your Email . Enter You Code</h1><img src="static/Oo.avif" alt="Simple e-mail image"><p>ENTER YOUR CODE</p><br><div class="login__content"><form action="/verified" method="post" class="login__form"><div class="login__box"><i class="ri-user-3-line login__icon"></i><div class="login__box-input"><input type="text" required class="login__input" id="login-email" placeholder=" " name="code"><label for="code" class="login__label">Code</label><br><br><button type="submit" class="login__button" id="fix">Verify</button><p class="login__register">{{text}}<br>Don't have an account?<a href="/email-verification">Send code again</a></p></div></div></div><br><br><br></div><script src="static/alert-close.js" defer></script></body></html>
