<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><link rel="stylesheet" href="upload.css" type="text/css" media="all"><title>Upload New Blog | SkillCashify</title></head><body><h2>Upload a New Blog Page</h2><form method="POST"><label for="name">Page Name (used in URL):</label><input type="text" id="name" name="name" placeholder="e.g. freelancing-guide" required><label for="hashtags">SEO Hashtags (comma-separated):</label><input type="text" id="hashtags" name="hashtags" placeholder="freelancing, earn money, Bangladesh"><label for="raw_html">Paste Full HTML Code:</label><textarea id="raw_html" name="raw_html" rows="20" placeholder="&lt;html&gt;...&lt;/html&gt;" required></textarea><button type="submit">Upload Blog</button></form></body></html>
